<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Yêu Meo Nhất 💗</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      background: url('https://f17-zpc.zdn.vn/jxl/4597529783701647342/fb5e49e8115fa701fe4e.jxl') center center / cover no-repeat;
      font-family: 'Arial', sans-serif;
    }
    #heart, #message {
      position: absolute;
      width: 100%;
      text-align: center;
      color: white;
      z-index: 2;
    }
    #heart {
      top: 15%;
      font-size: 18px;
      white-space: pre;
      color: pink;
      text-shadow: 1px 1px 5px red;
    }
    #message {
      bottom: 10%;
      font-size: 24px;
      font-weight: bold;
    }
    .fall {
      position: fixed;
      top: -50px;
      animation: fall 5s linear infinite;
      color: white;
      font-weight: bold;
    }
    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
    #avatar {
      position: absolute;
      top: 10%;
      left: 10px;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 3px solid white;
      background: url('https://f21-zpc.zdn.vn/jxl/1123880515731010045/e9038e82e535536b0a24.jxl') center / cover no-repeat;
      z-index: 2;
    }
    #avatar2 {
      position: absolute;
      top: 10%;
      right: 10px;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 3px solid white;
      background: url('https://f13-zpc.zdn.vn/jxl/8542089503910349678/7f1e51ba370d8153d81c.jxl') center / cover no-repeat;
      z-index: 2;
    }
    #buttons {
      position: absolute;
      top: 75%;
      width: 100%;
      text-align: center;
    }
    #buttons button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 20px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: #fff;
      color: #f00;
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="https://voice-aac-dl.zdn.vn/108328113511410170/13f18757a723497d1032.aac" type="audio/aac">
  </audio>

  <div id="avatar"></div>
  <div id="avatar2"></div>

  <div id="heart" style="display: none;">
    💗💗💗      💗💗💗
  💗💗💗💗  💗💗💗💗
  💗💗💗💗💗💗💗💗
   💗💗💗💗💗💗
    💗💗💗💗💗
     💗💗💗💗
      💗💗💗
       💗💗
        💗
  <br><br>
  <b style="color:white; font-size: 20px;">Yêu Mèo Nhà Anh Nhất</b>
  <br><br>
  Anh Yêu Mèo 🥰🥰🥰🥰🥰🥰🥰
  </div>

  <div id="message"></div>
  <div id="buttons" style="display:none;">
    <button onclick="showLove()">Có</button>
    <button onclick="loopNo()">Không</button>
  </div>

  <script>
    let tries = 0;
    let pass = "";

    function askPassword() {
      pass = prompt("Nhập mật khẩu để tiếp tục:");
      if (pass === null) return;
      if (pass.trim().toLowerCase() === "meo") {
        tries++;
        if (tries >= 5) {
          document.getElementById("heart").style.display = "block";
          document.getElementById("buttons").style.display = "block";
          startRain();
        } else {
          alert("Nhập đúng rồi, còn " + (5 - tries) + " lần nữa nhé!");
          askPassword();
        }
      } else {
        alert("Sai rồi, thử lại đi!");
        askPassword();
      }
    }

    function showLove() {
      document.getElementById("message").innerText = "Anh yêu em nhiều lắm Mèo à 💗";
    }

    function loopNo() {
      alert("Thế thì đừng vào 😝");
      for (let i = 0; i < 5; i++) {
        let no = document.createElement("div");
        no.className = "fall";
        no.style.left = Math.random() * window.innerWidth + "px";
        no.style.fontSize = Math.random() > 0.5 ? "32px" : "16px";
        no.innerText = "Không 💔";
        document.body.appendChild(no);
      }
    }

    function startRain() {
      setInterval(() => {
        const fall = document.createElement("div");
        fall.className = "fall";
        fall.style.left = Math.random() * window.innerWidth + "px";
        fall.style.fontSize = Math.random() > 0.5 ? "32px" : "16px";
        fall.innerText = "Minh Vũ 💗 Meo";
        document.body.appendChild(fall);
        setTimeout(() => fall.remove(), 6000);
      }, 300);
    }

    askPassword();
  </script>
</body>
</html>
